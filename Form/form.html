<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/form.css">
    <link rel="shortcut icon" type="icon.png" href="/icon.png" /></head>
<body>

    <form>
    
        <div class="formdesign">
            <div style="text-align: center;">
                <h1 style="color: rgb(71, 71, 139);">Personal Details</h1>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" name="email" id="name" />
            </div>
           
            <div class="dob">
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob" />
            </div>
            <div class="sdate">
                <label for="sdate">Start Date</label>
                <input type="date" name="sdate" id="startdate" />
            </div>
            <div class="edate">
            <label for="edate">End Date</label>
            <input type="date" name="edate" id="enddate" onchange="Date()"/>
            </div>
            <div class="file">
            <label for="file">File</label>
            <input type="file" id="file" name="file" id="file" accept="application/pdf,application/msword,  application/vnd.openxmlformats-officedocument.wordprocessingml.document"/>
            </div>
            <div class="button">
                <button style="height: 45px; width: 100px;color: white;" type="submit" id="btn">Submit</button>
            </div>
        </div>
       
      </form>
<script src="/form.js"></script>
    </body>
</html>
